<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/base.css">
    <script src="/static/js/base.js"></script>
    <title>日程管理系统</title>
</head>
<body>
    <h1 class="mainTitle">欢迎使用日程管理系统</h1>
    <h3 class="mainTitle" id="loginTitle">请登录</h3>
    <form methon="post" action="/user/login" onsubmit="return checkForm()">
        <table class="tab" cellspacing="0px">
            <tr class="ltr">
                <td class="td_text">请输入账号</td>
                <td>
                    <input class="ipt" type="text" id="usernameInput" name="username" onblur="checkUsername()">
                    <span id="usernameMsg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td class="td_text">请输入密码</td>
                <td>
                    <input class="ipt" type="password" id="userPwdInput" name="userPwd" onblur="checkUserPwd()">
                    <span id="userPwdMsg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td colspan="2" class="buttonContainer">
                    <input class="btn1" type="submit" value="登录">
                    <input class="btn1" type="reset" value="重置">
                    <button class="btn1"><a href="/regist.html">注册</a></button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
